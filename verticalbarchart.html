<!DOCTYPE html>
<html>
    <head>
<script src="https://d3js.org/d3.v4.min.js"></script>  

<style>
	body, html { 
		margin: 0;
		padding: 0;
		font-family: Helvetica, sans-serif;
		font-size: 0.95em;
		text-align: center;
	}
	#chart{
		//background-color: #F5F2EB;
		border: 1px solid #CCC;
	}
	
	
	.bar{
		fill: #50E3C2; 
		shape-rendering: crispEdges; 
	}
	.bar-label{
		//fill:#50E3C2;
		fill: #000;
		text-anchor: middle;
		font-size:14px;
		font-family: Helvetica, sans-serif;		
	}
	
	.axis path,
	.axis line{
		fill: none;
		stroke: #000
		
	}
	
	.gridline path,
	.gridline line {
		fill: none;
		stroke: #ccc;
		shape-rendering: crispEdges;
	}
	.ylabel{
		font-family: Helvetica, sans-serif;
		color:black;
	}
	
	
	<!-- #chart{ -->
		<!-- transform: translate(50px,50px) -->
	<!-- } -->

</style>
</head>
<body>


<script> 
	
	var data = [
	{key: "Glazed",		value: 132},
	{key: "Jelly",		value: 71},
	{key: "Holes",		value: 337},
	{key: "Sprinkles",	value: 93},
	{key: "Crumb",		value: 78},
	{key: "Chocolate",	value: 43},
	{key: "Coconut", 	value: 20},
	{key: "Cream",		value: 16},
	{key: "Cruller", 	value: 30},
	{key: "Ã‰clair", 	value: 8},
	{key: "Fritter", 	value: 17},
	{key: "Bearclaw", 	value: 21}
];

	var w= 800;
	var h = 450;
	
	var margin = {
		top: 40,
		bottom: 80,
		left: 80,
		right: 40
	};
	
	var width = w - margin.left - margin.right;
	var height = h - margin.top - margin.bottom;

	var x = d3.scaleBand()  ///ordinal scale 
				.domain(data.map(function(d){ 
					return d.key;
					}))
				.range([0,width]);
				
	var y = d3.scaleLinear()
				.domain([0, d3.max(data, function(d){ return d.value;} )]).range([height, 0]);
	

	
	var linearColorScale = d3.scaleLinear()
							.domain([0, data.length])
							.range(["#50E3C2", "#C7F6EB"]);
							
	var ordinalColorScale = d3.scaleOrdinal(d3.schemeCategory20);
	
	var xAxis = d3.axisBottom(x);
	
	var yAxis = d3.axisLeft(y);
	
	var yGridlines = d3.axisLeft(y)
						.tickSize(-width, 0,0)
						.tickFormat("");
	
	var svg = d3.select("body").append("svg") 
				.attr("id", "chart") 
				.attr("width", w)
				.attr("height", h)
						
	var chart = svg.append("g")
				.classed("display",true)
				.attr("style","transform:translate(" + margin.left + "px," + margin.top +"px)");

	var controls = d3.select("body")
					.append("div")
					.attr("id", "controls");
					
	var sort_btn = controls.append("button")
					.html("Sort data: ascending")
					.attr("state", 0);
		
				
	function plot(params){
		x.domain(data.map(function(d){ 
					return d.key;
					}))
		y.domain([0, d3.max(data, function(d){ return d.value;} )])
	
		this.append("g")
			.call(params.gridlines)
				.classed("gridline", true)
				.attr("style","transform: translate(0,0)" )
		
		//enter()
		this.selectAll(".bar")
			.data(params.data)
			.enter()
				.append("rect")
				.classed("bar", true);
		
		this.selectAll(".bar-label")
			.data(params.data)
			.enter()
				.append("text")
				.classed("bar-label", true);
			
///move?
			
		this.append("g")
			.classed("x axis",true)
			.attr("transform", "translate("+ 0 +", "+ height+")")
			.call(params.axis.x);
			
		this.append("g")
			.classed("y axis", true)
			.attr("transform", "translate(0,0)")
			.call(params.axis.y);	
				
									
		//update()
		this.selectAll(".bar")
			.attr("x",function(d,i){ 
				return x(d.key);
			})
			.attr("y",function (d,i){
				return y(d.value);
			})
			.attr("width", function(d,i){
				return x.bandwidth();
			})
			.attr("height", function(d,i){ 
				return height - y(d.value)})
			.attr("opacity", function(d,i){
				return (1 - (i/data.length)) +.1;
			})
			.style("fill", function(d,i) {
				return linearColorScale(i);
				//return ordinalColorScale(i); // random colors
			});
			
			
			this.selectAll(".bar-label")
				.attr("x", function(d,i){
						return x(d.key) + (x.bandwidth()/2)
					})
					.attr("y",function (d,i){
						return y(d.value);})
					.attr("dx", 0 )
					.attr("dy", -6)
					.text(function(d,i){
						return d.value; 
					})
				
		//exit()
		
		this.selectAll(".bar")
			.data(params.data)
			.exit()
			.remove();
		this.selectAll(".bar-label")
			.data(params.data)
			.exit()
			.remove();

					
		this.append("text")
			.attr("class", "y label")
			.attr("text-anchor", "end")
			.attr("x",0)
			.attr("y", 0)
			.style("text-anchor", "middle")
			.attr("dy", 8)
			.attr("dx",8) 
			.attr("transform", "translate(-50," + height/2 + ")  rotate(-90)")
			.text("Number Sold");
			
		this.append("text")
			.attr("x",0)
			.attr("y",0)
			.style("text-anchor", "middle")
			.attr("transform", "translate(" + width/2 +","+(height+margin.top) +")")
			.text("Donut Type")		
	}
	
	sort_btn.on("click", function(){
		var self = d3.select(this);
		
		var ascending = function(a,b){
			return a.value - b.value;		
		}
		
		var descending = function(a,b){
			return b.value - a.value;
		}
		
		var state = +self.attr("state");
		var txt = "Sort data: ";
		
		if(state === 0){
			data.sort(ascending);
		
			state = 1;
			txt += "descending";
		}
		else if(state ===1){
			data.sort(descending)
			state = 0;
			txt += "ascending";			
		}
		self.attr("state", state);
		self.html(txt);
		
		plot.call(chart, {
			data:data,
			axis: {
				x:xAxis,
				y:yAxis
			},
			gridlines: yGridlines
	});
		
		
	});
	
	
	plot.call(chart, {
		data:data,
		axis: {
			x:xAxis,
			y:yAxis
		},
		gridlines: yGridlines
	});
		
				</script>
</body>
</html>
