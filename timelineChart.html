<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
<script src="https://d3js.org/d3.v4.min.js"></script>  

<style>

body,html{
	<!-- margin: 0; -->
	<!-- padding: 0; -->
	font-size: 0.95em;
	text-align: center;
	font-family: Helvetica, sans-serif;

}

.bar{
	fill: black;
	shape-rendering: crispEdges;
}
.bar-label{
	fill: black; 
	text-anchor: middle;
	font-size: 18px;
}
.axis path,
.axis line{
	visibility:hidden; 
}
.tick line{
	stroke-width: 2px;
}

text{
	font-family: "Helvetica", sans-serif;
	fill: #81868A;
}

.gridline path,
.gridline line{
	fill: none;
	stroke: #E6E6E6;
}

.trendline{
	fill:none;
	stroke: #3873B1;
	stroke-width: 2px;
}

path.domain{
  <!-- visibility:hidden; removes bottom axis line --> 
}

div.tooltip{
	position:absolute;
	max-width:200px;
	height:auto;
	padding:5px;
	background-color:white;
	border-radius: 5px;
	box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
	pointer-events: none;			 ///*very important */
	font-family: sans-serif;
	font-size: 12px;
}

.point{
	fill: #3873B1;	
}
.title{
	fill:black;
	font-size: 18px;
		<!-- background-color: purple;	 -->

}

.label{
	font-size: 12px;

	fill: red;
}

.beginEndLabel{
	font-size: 12px;
	<!-- background-color: #00ff00!; -->
}

.dateLabel{
	font-size:12;
	fill: black;
}

</style>


</head>
<body>
<!--Place all DOM elements here -->
<script>
var data = {
	"treatmentDates" : [	
		{date: "2013/08/20"},
		{date: "2014/04/20"}
	],
	"missedDays": [
					
					[
						{  date: "2014/01/01" },
						{  date: "2014/01/02" },
						{  date: "2014/01/03" },
						{  date: "2014/01/04" },
						{  date: "2014/01/05" },
						{  date: "2014/01/06" },
						{  date: "2014/01/07" },
						{  date: "2014/01/08" },
						{  date: "2014/01/09" },
						{  date: "2014/01/10" },
						{  date: "2014/01/11" },
						{  date: "2014/01/12" },
						{  date: "2014/01/13" },
						{  date: "2014/01/14" },
						{  date: "2014/01/15" },
						{  date: "2014/01/16" },
						{  date: "2014/01/17" },
						{  date: "2014/01/18" },
						{  date: "2014/01/19" },
						{  date: "2014/01/20" },
						{  date: "2014/01/21" },
						{  date: "2014/01/22" },
						{  date: "2014/01/23" },
						{  date: "2014/01/24" },
						{  date: "2014/01/25" },
						{  date: "2014/01/26" },
						{  date: "2014/01/27" },
						{  date: "2014/01/28" },
						{  date: "2014/01/29" },
						{  date: "2014/01/30" },
						{  date: "2014/01/31" },
						{  date: "2014/02/26" }
					],
					[				
						{  date: "2013/10/07" },
						{  date: "2013/10/08" },
						{  date: "2013/10/09" },
						{  date: "2013/10/10" },
						{  date: "2013/10/15" }		
					]
				]	
};

var dateParser = d3.timeParse("%Y/%m/%d");

var date_diff_indays = function(date1, date2) {
	dt1 = new Date(date1);
	dt2 = new Date(date2);
	
	return Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate()) ) /(1000 * 60 * 60 * 24));
}

var w = 800;
var h = 250;
var margin = {
	top: 58,
	bottom: 100,
	left: 80,
	right: 40
};
var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
			
var chart = svg.append("g")
			.classed("display", true)
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleTime()
			.domain([dateParser("2013/06/31"), dateParser("2014/06/31")])
			.range([0, width])

var y = d3.scaleLinear()
			.domain([0, 10]).range([height, 0]);

var xAxis = d3.axisBottom(x)
				.ticks(d3.timeDay.every(90))
				.tickFormat(d3.timeFormat("%b %d"));

var yAxis = d3.axisLeft(y).ticks(5);

var yGridlines = d3.axisLeft(y)
					.tickSize(-width, 0,0)
					.ticks(5)
					.tickFormat("");
						
var xGridlines = d3.axisBottom(x)
					.tickSize(-height)
					.ticks(d3.timeDay.every(90))
					.tickPadding(0)
					.tickFormat("");
					
					

var line = d3.line()
			.x(function(d){
				var date = dateParser(d.date);
				return x(date);})
			.y(height/2);
				
		
function plot(params){

	var tooltip = d3.select("body").append("div")
					.attr("class", "tooltip")
					.style("opacity", 0);			
				
	this.append("g")
		.attr("transform","translate(0,"+height+")" )
		.call(params.gridlines.xGrid)
			.classed("x gridline", true)			

	this.append("text")
		.attr("x",0)
		.attr("y",0)
		.classed("title", true)
		.style("text-anchor", "middle")
		.attr("transform", "translate(" + width/2 +","+ -(margin.top/4) +")")
		.text("Days without Drug in the Last Year");	
		
	this.append("text")
		.attr("x",0)
		.attr("y",0)
		.classed("beginEndLabel dateLabel", true)			
		.style("text-anchor", "end")
		.attr("transform", "translate(" + getDatefromStartOrEnd(params.data.treatmentDates, 7, "start") +"," + height/2 + ")")
		.text(d3.min(params.data.treatmentDates, function(d){return d.date}));	
	
	this.append("text")
		.attr("x",0)
		.attr("y",0)
		.classed("beginEndLabel", true)
		.style("text-anchor", "end")
		.attr("transform", "translate(" + getDatefromStartOrEnd(params.data.treatmentDates, 5, "start") +"," + ((height/3)*2) + ")")
		.text("Start");	
	
	this.append("text")
		.attr("x",0)
		.attr("y",0)
		.classed("beginEndLabel dateLabel", true)			
		.style("text-anchor", "start")
		.attr("transform", "translate(" + getDatefromStartOrEnd(params.data.treatmentDates, 7, "end") +"," + height/2 + ")")
		.text(d3.max(params.data.treatmentDates, function(d){return d.date}));	
	
	this.append("text")
		.attr("x",0)
		.attr("y",0)
		.classed("beginEndLabel", true)
		.style("text-anchor", "start")
		.attr("transform", "translate(" + getDatefromStartOrEnd(params.data.treatmentDates, 5, "end") +"," + ((height/3)*2) + ")")
		.text("Discontinued");	

	this.append("g")
		.classed("x axis", true)
		.attr("transform","translate(0,"+ height+ ")")
		.call(params.axis.x);
		
	//trendline
	this.selectAll(".trendline")
		.data([params.data.treatmentDates])
		.enter()
			.append("path")
			.classed("trendline",true)
			.attr("d", line);
			
		
	this.selectAll(".trendline")
		.data([params.data.treatmentDates])
		.exit()
		.remove();
			
				
	this.selectAll(".backgroundPoint")
		.data(params.data.treatmentDates)
		.enter()
			.append("circle")
			.classed("backgroundPoint", true)
			.attr("r", 8);
			
	this.selectAll(".backgroundPoint")
		.attr("cx", function(d){
			var date = dateParser(d.date);
			return x(date);
		})
		.attr("cy",height/2)
		.style("fill", "white");
			
	//points		
	this.selectAll(".point")
		.data(params.data.treatmentDates)
		.enter()
			.append("circle")
			.classed("point", true)
			.attr("r", 6);
	
	this.selectAll(".point")
		.attr("cx", function(d){
			var date = dateParser(d.date);
			return x(date);
		})
		.attr("cy",height/2)
		.on("mouseover", function(d){
			console.log(d) ;
			tooltip.transition()
				.duration(500)
				.style("opacity", .85)				
				tooltip.html("<strong>"+ d.date + "</strong>")
					.style("left", (d3.event.pageX) + "px")
					.style("top", (d3.event.pageY - 28) + "px")
		 })
		.on("mouseout", function(d){ tooltip.transition().duration(300).style("opacity", 0);}); 
			
	this.selectAll(".point")
		.data(params.data.treatmentDates)  // sets datapoint when done loading so .mouseover works with treatmentdates data
		.exit()
		.remove();	
					
	//missed days
	for(i = 0; i< params.data.missedDays.length; i++){	
		this.append("text")
			.attr("x",0)
			.attr("y",0)
			.classed("label label"+i , true)
			.style("text-anchor", "start")
			.attr("transform", "translate(" + 
					getDatefromStartOrEnd(params.data.missedDays[i], 3, "end")
				 + "," + ((height/3)*2) + ")")
			.text(getNumberOfDaysBetweenDates(params.data.missedDays[i]) +" days");	
				console.log(params.data.missedDays[i].length)

	
		this.selectAll(".backgroundBar"+i)
			.data(params.data.missedDays[i])
			.enter()
				.append("rect")
				.attr("class", "backgroundBar"+i)
				.attr("x", x(dateParser(d3.min(params.data.missedDays[i], function(d){
				return d.date;
			})))-1)
				.attr("y", (height/2)- 5)
				.attr("width", (date_diff_indays( 
					d3.min(params.data.missedDays[i], function(d){return d.date}), 
					d3.max(params.data.missedDays[i], function(d) {return d.date} )
				)+2))						
				.attr("height", 20)				
				.style("fill", "white");
		
		this.selectAll(".bar")
			.data(params.data.missedDays[i])
			.enter()
				.append("rect")
				.attr("class", "bar"+i)
				.attr("x", x(dateParser(d3.min(params.data.missedDays[i], function(d){
				return d.date;
			}))))
				.attr("y",(height/2)-6)
				.attr("width", (
				x(dateParser(d3.max(params.data.missedDays[i], function(d){
				return d.date;
			})))-
				x(dateParser(d3.min(params.data.missedDays[i], function(d){
				return d.date;
			})))))						
				.attr("height", 18)				
				.style("fill", "red");	
		
		this.selectAll(".backgroundBar"+i)
			.data([params.data.missedDays[i]])
			.exit()
			.remove();						
	}
			
	this.selectAll(".tick:not(:first-of-type) line").attr("stroke", "#777").attr("style", "stroke-width: 1px;")			

}

plot.call(chart,{ // first arg is "this" obj
	data:data,
	axis: {
		x: xAxis,
		y: yAxis
	},
	gridlines: {
		yGrid: yGridlines,
		xGrid: xGridlines
		}
	});

function getNumberOfDaysBetweenDates(dates){
	var maxDate = d3.max(dates, function(d) 
		 { return d.date})
		 console.log(maxDate);
	var minDate =  d3.min(dates, function(d) 
		 { return d.date});
		console.log(minDate);
		
	return date_diff_indays(minDate, maxDate);		
}
	
	function getDatefromStartOrEnd(dataSet, number, direction = "start"){
		if(direction == "end"){
			return d3.max(dataSet, function(d) 
				{
					var date = dateParser(d.date);
					var day = date.getDate();
					var month = date.getMonth();
					var year = date.getFullYear();
					var newDate = new Date(year, month, day+number);
					return x(newDate);
				})
		}
		if(direction =="start") {
			return d3.min(dataSet, function(d) 
				{
					var date = dateParser(d.date);
					var day = date.getDate();
					var month = date.getMonth();
					var year = date.getFullYear();
					var newDate = new Date(year, month, day-number);
					return x(newDate);
				})
			}
		}

</script>
</body>
</html>
